<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Our CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Big glowing background blobs -->
  <div class="bg-orbs">
    <div class="orb orb-purple"></div>
    <div class="orb orb-blue"></div>
    <div class="orb orb-pink"></div>
  </div>
<!-- audio tag -->
  <audio id="bgMusic" loop></audio>
  
  <!-- Main app container -->
  <div class="app">
    <!-- App header -->
    <header class="header">
      <h1 class="title">Animi</h1>
      <p class="subtitle"> bring minds, change minds</p>
    </header>

    <!-- Main content -->
    <main class="main">
      <!-- Lotus + webcam + instruction text -->
      <section class="lotus-wrapper">
        <!-- Webcam video as background layer (your face) -->
        <video
          id="webcam"
          class="webcam lotus-video"
          autoplay
          playsinline
          muted
        ></video>

        <!-- Three.js renders into this container (above the video) -->
        <div id="lotusContainer" class="lotus-container"></div>

        <!-- Instruction text overlayed on top of everything -->
        <div class="lotus-overlay">
          <p id="instructionText" class="instruction">Start Meditation</p>
          <p id="cycleText" class="cycle-text"></p>
          <p id="faceStatus" class="face-status">
            Click "Enable Camera" to start face detection.
          </p>
        </div>
      </section>

      <!-- Controls section -->
      <section class="controls">
        <div class="button-row">
          <!-- Start / Pause breathing -->
          <button id="breathToggleBtn" class="btn round primary">
            ▶ Start Breathing
          </button>

          <!-- Show/hide breathing modes -->
          <button id="settingsToggleBtn" class="btn round">
            Modes
          </button>

          <!-- Enable webcam + face detection -->
          <button id="cameraBtn" class="btn round">
           Enable Camera
          </button>
          
           <button id ="musicbtn" class="btn round">
          sound off
          </button>
        </div>
        
      <!-- Background Music -->
        <audio id ="bgMusic" loop></audio>
        
      

        <!-- Breathing mode buttons -->
        <div id="modeButtons" class="mode-buttons hidden">
          <button class="btn mode-btn active" data-mode="balance">
            Balance<br /><span class="mode-small">4–4–4</span>
          </button>
          <button class="btn mode-btn" data-mode="calm">
            Calm<br /><span class="mode-small">4–7–8</span>
          </button>
          <button class="btn mode-btn" data-mode="energize">
            Energize<br /><span class="mode-small">4–4–2</span>
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Our JS as an ES module -->
  <script type="module" src="script.js"></script>
</body>
</html>
